<input class="input-text" type="password" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled,
        autocomplete: autocomplete,
        'data-password-min-length': validationParams.length,
        'data-password-min-character-sets': validationParams.characterClassesNumber
    }"/>
